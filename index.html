<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="circle1"></div>
        <div class="title">1</div>
        <div class="circle2"></div>
        <button onclick="dec()" class="circle1"><i class="fa-solid fa-angle-down fa-xl"
                style="color: #ffffff;"></i></button>
        <button onclick="inc()" class="circle2"><i class="fa-solid fa-angle-up fa-xl"
                style="color: #ffffff;"></i></button>
    </div>
    <script>
        var increament = 1;
        const sel = document.querySelector('.title');
        function inc() {
            increament += 1;
            sel.textContent = increament;
        }
        function dec() {

            if (increament > 1) {
                increament -= 1;
                sel.textContent = increament;
            }
        }
    </script>

</body>

</html>
